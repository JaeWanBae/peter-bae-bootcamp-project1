    <header class="contactHeader">
        <div class="wrapper">
            <h1>Contact Me</h1>
        </div>
    </header>

    <section class="contactSectionOne">
        <div class="wrapper">
            <div class="contactFlex">
                <aside class="contactInfo">
                    <ul class="socialMedia">
                        <li><a href="#facebook"><i class="fab fa-facebook-f"></i></a><li>
                        <li><a href="#twitter"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#linkedin"><i class="fab fa-linkedin-in"></i></a><li>
                        <li><a href="#instagram"><i class="fab fa-instagram"></i></a><li>
                    </ul>
                    <a href="#email">info@email.com</a>
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West, Unit10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </aside>

                <form action="submit" class="contactForm">
                    <input type="text" name="name" id="name" placeholder="Name">
                    <input type="text" name="email" id="email" placeholder="Email address">
                    <textarea name="message" id="message" placeholder="Message" cols="30" rows="10"></textarea>

                    <input type="submit" value="submit">
                </form> 
            </div>
        </div>
    </section>

    <footer>
